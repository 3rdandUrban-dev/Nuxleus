
<html>
  <head>
    <script language="javascript" src="/js/blendtrans.js"></script>
    <script type="text/javascript">
      // The following code was derived from, 
      // ****************************************************
      // a binary Unix time clock
      // copyright 2004 Steve Pomeroy steve@staticfree.info
      // This software released under the GNU GPL
      // ****************************************************
      // and modified by M. David Peterson (m.david@xmlhacker.com) to countdown the number of seconds
      // between when the page first loads and January 1st, 2008 @ 00:00:00 (based on the local time of the requesting browser). 
  
      // x is the decimal value, pad is the number of digits to pad up to
      function toBinary(x,pad){
         var y = "";
         while(pad){
           if( x >= 1 ){
             y = (x % 2) + y;
             x = x / 2;
             x = Math.floor(x);
           }else{
             y = "0" + y;
           }
           pad--;
         }
         return y;
      }
      // sets the text of the element with the id 'countdowndisp' to 
      // the clock and endlessly loops
      function updateTime(){
        var x = new Date(); 
        var timeinseconds = x.valueOf()/1000;
        var jan12008000000 = Date.parse('January, 1 2008 00:00:00')/1000;
        var timeleftinseconds = Math.floor(jan12008000000 - timeinseconds);
        var display = toBinary(timeleftinseconds, 32);
        document.getElementById('countdowndisp').innerHTML = display;
        document.title = display.concat(' seconds until 11111011000 and the amp.fm limited public beta');
        if(timeleftinseconds < 45){
          startTransition();
        }
        setTimeout( updateTime, 1000 );
      }
      var transitionStarted = false;
      var redirectCount = 0;
      function startTransition() {
        if(redirectCount < 60) {
          if(redirectCount == 40) {
           opacity('ampfmlogo', 0, 100, 20000); 
          }
          if(redirectCount == 45) {
           opacity('get-plugged-in', 0, 100, 5000); 
          }
          if(redirectCount == 45) {
           opacity('happy-new-year', 0, 100, 5000); 
          }
          if(transitionStarted == false){
            opacity('countdowndisp', 100, 15, 5000);
            opacity('content', 100, 0, 30000);
            opacity('container', 100, 0, 45000);
            
            transitionStarted = true;
          }
          redirectCount++;
        }
        else {
          window.location.replace('http://blog.amp.fm/');
        }
      }
    </script>
